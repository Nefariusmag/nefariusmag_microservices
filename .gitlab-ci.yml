staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker pull nefariusmag/reddit:1.0
    - docker stop reddit-stage
    - docker rm reddit-stage
    - docker run --name reddit-stage -d -p 81:9292 --network=host nefariusmag/reddit:1.0
  environment:
    name: stage
    url: http://35.204.192.31:81
    on_stop: stop_stage

stop_stage:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker stop reddit-stage
  environment:
    name: stage
    action: stop

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker pull nefariusmag/reddit:1.0
    - docker stop reddit
    - docker rm reddit
    - docker run --name reddit-dev -d -p 80:9292 --network=host nefariusmag/reddit:1.0
  environment:
    name: production
    url: https://example.com
    on_stop: stop_prod

stop_prod:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker stop reddit
  environment:
    name: production
    action: stop
