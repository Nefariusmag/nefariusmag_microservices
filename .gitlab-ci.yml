deploy_dev_job:
  stage: review
  # services:
  #   - docker:dind
  script:
    - docker pull nefariusmag/reddit:1.0
    - docker stop reddit-dev
    - docker rm reddit-dev
    - docker run --name reddit-dev -d -p 82:9292 --network=host nefariusmag/reddit:1.0
  environment:
    name: dev
    url: http://35.204.192.31:82
    on_stop: stop

stop:
  stage: review
  when: manual
  script:
    - docker stop reddit-dev
  environment:
    name: dev
    action: stop

