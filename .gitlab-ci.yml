staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker pull nefariusmag/reddit:1.0
    - if docker ps | grep reddit-stage; then
          docker rm -f reddit-stage
      fi;
    - docker run --name reddit-stage -d -p 9293:9292 nefariusmag/reddit:1.0
  environment:
    name: stage
    url: http://35.204.192.31:9293
    on_stop: stop_stage

stop_stage:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - if docker ps | grep reddit-stage; then
          docker rm -f reddit-stage
      fi;
  environment:
    name: stage
    action: stop

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - docker pull nefariusmag/reddit:1.0
    - if docker ps | grep reddit; then
          docker rm -f reddit
      fi;
    - docker run --name reddit -d -p 9292:9292 nefariusmag/reddit:1.0
  environment:
    name: production
    url: http://35.204.192.31:9292
    on_stop: stop_prod

stop_prod:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - if docker ps | grep reddit; then
          docker rm -f reddit
      fi;
  environment:
    name: production
    action: stop
