deploy_dev_job:
  stage: review
  # services:
  #   - docker:dind
  script:
    - docker pull nefariusmag/reddit:1.0
    - if [ -n $(docker ps | grep reddit-dev) ]; then
          docker rm -f reddit-dev
      fi;
    - docker run --name reddit-dev -d -p 9294:9292 nefariusmag/reddit:1.0
  environment:
    name: dev
    url: http://35.204.192.31:9294
    on_stop: stop

stop:
  stage: review
  when: manual
  script:
    - if docker ps | grep reddit-dev; then
          docker rm -f reddit-dev
      fi;
  environment:
    name: dev
    action: stop

