version: '3.3'
services:

  prometheus:
    env_file: .env
    image: ${USER_NAME}/prometheus:${VERSION_APP}
    ports:
      - '9090:9090'
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:${VERSION_APP}
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net
      - front_net

  mongodb-exporter:
    image: ${USER_NAME}/mongodb_exporter:${VERSION_APP}
    environment:
      MONGODB_URL: 'mongodb://post_db:27017'
    ports:
      - 9001:9001
    networks:
      - back_net
      - front_net

  blackbox-exporter:
    image: ${USER_NAME}/blackbox_exporter:${VERSION_APP}
    ports:
      - 9115:9115
    networks:
      - front_net
      - back_net

  cadvisor:
    image: google/cadvisor:v0.29.0
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
    networks:
      - back_net
      - front_net

  grafana:
    image: grafana/grafana:5.0.0-beta4
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      - back_net
      - front_net

  alertmanager:
    image: ${USER_NAME}/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - 9093:9093
    networks:
      - back_net
      - front_net

volumes:
  grafana_data:

networks:
  back_net:
  front_net:
